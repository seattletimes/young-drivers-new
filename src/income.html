<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_head.html") %>
  </head>
  <body>

    <responsive-child>
      <% csv.income.forEach(function(row) { %>
        <div>
          <%= row.age %>
          <div class="bars">
            <div class="bar bar-1" style='width: <%= row["20th"] %>%'></div>
            <div class="bar bar-2" style='width: <%= row["40th"] %>%'></div>
            <div class="bar bar-3" style='width: <%= row["60th"] %>%'></div>
            <div class="bar bar-4" style='width: <%= row["80th"] %>%'></div>
            <div class="bar bar-5" style='width: <%= row["100th"] %>%'></div>
          </div>
        </div>
      <% }); %>
    </responsive-child>

    <script src="income.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
